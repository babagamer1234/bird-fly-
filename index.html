<body>

<h1>Simple Bird Game</h1>

<!-- Game Canvas -->
<canvas id="gameCanvas" width="600" height="400"></canvas>
<button id="restartBtn">Restart</button>

<!-- AdSense Banner Bottom -->
<div class="ad-container">
  <ins class="adsbygoogle"
       style="display:block"

     (adsbygoogle = window.adsbygoogle || []).push({});

<!-- Game Script -->
<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");
const restartBtn = document.getElementById("restartBtn");

let bird, pillars, gravity, jump, frame, isGameOver;

function initGame() {
  bird = { x: 100, y: 200, width: 30, height: 30, dy: 0 };
  pillars = [];
  gravity = 0.5;
  jump = -8;
  frame = 0;
  isGameOver = false;
  restartBtn.style.display = "none";
  requestAnimationFrame(update);
}

function update() {
  frame++;
  if(isGameOver) return;

  // Bird physics
  bird.dy += gravity;
  bird.y += bird.dy;

  // Add pillars every 90 frames
  if(frame % 90 === 0) {
    let gap = 120;
    let topHeight = Math.random() * (canvas.height - gap - 40) + 20;
    pillars.push({ x: canvas.width, y: 0, width: 50, height: topHeight });
    pillars.push({ x: canvas.width, y: topHeight + gap, width: 50, height: canvas.height - topHeight - gap });
  }

  // Move pillars
  for(let p of pillars) {
    p.x -= 2;
  }

  // Collision detection
  for(let p of pillars) {
    if(bird.x < p.x + p.width && bird.x + bird.width > p.x &&
       bird.y < p.y + p.height && bird.y + bird.height > p.y) {
      gameOver();
    }
  }

  if(bird.y + bird.height > canvas.height || bird.y < 0) gameOver();

  // Draw
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle = "yellow";
  ctx.fillRect(bird.x, bird.y, bird.width, bird.height);

  ctx.fillStyle = "green";
  for(let p of pillars) {
    ctx.fillRect(p.x, p.y, p.width, p.height);
  }

  requestAnimationFrame(update);
}

function gameOver() {
  isGameOver = true;
  restartBtn.style.display = "block";
}

canvas.addEventListener("click", () => {
  if(!isGameOver) bird.dy = jump;
});

restartBtn.addEventListener("click", () => initGame());

// Start the game
initGame();
</script>

</body>
