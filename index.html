<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bird Fly Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="gameArea">
        <img id="bird" src="images/bird.png" alt="Bird">
        <div id="pipeTop" class="pipe"></div>
        <div id="pipeBottom" class="pipe"></div>
        <div id="homeScreen" class="hidden">
            <h1>Bird Fly</h1>
            <button id="startBtn">Start Game</button>
        </div>

        <div id="gameOverScreen" class="hidden">
            <h1>Game Over</h1>
            <button id="restartBtn">Restart</button>
            <button id="homeBtn">Home</button>
        </div>
    </div>

    <audio id="bgMusic" src="audio/background.mp3" loop></audio>
    <audio id="crashSound" src="audio/crash.mp3"></audio>

    <script src="script.js"></script>
</body>
</html>
