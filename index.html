<title>Simple Bird Game</title>

<body>

<h1>Simple Bird Game</h1>

<!-- ✅ AdSense Banner Ad -->
<div class="ad-box">
  <ins class="adsbygoogle"
       style="display:block"
       data-ad-client="ca-pub-6255468902751815"
       data-ad-slot="XXXXXXXXXX"
       data-ad-format="auto"
       data-full-width-responsive="true"></ins>
  <script>
    (adsbygoogle = window.adsbygoogle || []).push({});
  </script>
</div>

<canvas id="gameCanvas" width="600" height="400"></canvas>
<button id="restartBtn">Restart</button>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");
const restartBtn = document.getElementById("restartBtn");

let bird, pillars, gravity, jump, frame, isGameOver;

function initGame() {
  bird = { x: 100, y: 200, width: 30, height: 30, dy: 0 };
  pillars = [];
  gravity = 0.5;
  jump = -8;
  frame = 0;
  isGameOver = false;
  restartBtn.style.display = "none";
}

function drawBird() {
  ctx.fillStyle = "yellow";
  ctx.fillRect(bird.x, bird.y, bird.width, bird.height);
}

function drawPillars() {
  ctx.fillStyle = "green";
  pillars.forEach(p => {
    ctx.fillRect(p.x, 0, p.width, p.top);
    ctx.fillRect(p.x, canvas.height - p.bottom, p.width, p.bottom);
  });
}

function update() {
  if (isGameOver) return;

  ctx.clearRect(0, 0, canvas.width, canvas.height);

  bird.dy += gravity;
  bird.y += bird.dy;

  if (frame % 120 === 0) {
    let top = Math.random() * 150 + 50;
    let bottom = canvas.height - top - 120;
    pillars.push({ x: canvas.width, width: 40, top, bottom });
  }

  pillars.forEach(p => p.x -= 2);

  pillars = pillars.filter(p => p.x + p.width > 0);

  pillars.forEach(p => {
    if (
      bird.x < p.x + p.width &&
      bird.x + bird.width > p.x &&
      (bird.y < p.top || bird.y + bird.height > canvas.height - p.bottom)
    ) {
      gameOver();
    }
  });

  if (bird.y + bird.height > canvas.height || bird.y < 0) {
    gameOver();
  }

  drawBird();
  drawPillars();

  frame++;
  requestAnimationFrame(update);
}

function gameOver() {
  isGameOver = true;
  restartBtn.style.display = "block";
}

document.addEventListener("keydown", () => {
  bird.dy = jump;
});

restartBtn.onclick = () => {
  initGame();
  update();
};

initGame();
update();
</script>

</body>
</html>
