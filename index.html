<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Bird Fly Game</title>

<!-- Google AdSense (ONLY ONCE) -->
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6255468902751815"
     crossorigin="anonymous"></script>

<style>
    body {
        margin: 0;
        background: #222;
        display: flex;
        flex-direction: column;
        align-items: center;
        font-family: sans-serif;
        overflow-x: hidden;
    }
    #gameArea {
        width: 100%;
        max-width: 480px;
        height: 640px;
        background: url("bg.png") no-repeat center/cover;
        position: relative;
        overflow: hidden;
        border-radius: 10px;
    }
    #startButton {
        position: absolute;
        top: 45%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: #ffcc00;
        padding: 14px 28px;
        font-size: 20px;
        font-weight: bold;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        z-index: 10;
    }
    canvas {
        position: absolute;
        top: 0;
        left: 0;
    }
</style>
</head>

<body>

<!-- ---------- TOP AD ---------- -->
<ins class="adsbygoogle"
     style="display:block; width:100%; text-align:center; margin-top:10px;"
     data-ad-client="ca-pub-6255468902751815"
     data-ad-slot="9223202134"
     data-ad-format="auto"
     data-full-width-responsive="true"></ins>
<script>(adsbygoogle = window.adsbygoogle || []).push({});</script>

<h2 style="color:white;">Bird Fly Game</h2>

<!-- GAME AREA -->
<div id="gameArea">
    <button id="startButton">START</button>
    <canvas id="gameCanvas" width="480" height="640"></canvas>
</div>

<!-- ---------- BOTTOM AD ---------- -->
<ins class="adsbygoogle"
     style="display:block; width:100%; text-align:center; margin:10px 0;"
     data-ad-client="ca-pub-6255468902751815"
     data-ad-slot="3623213486"
     data-ad-format="auto"
     data-full-width-responsive="true"></ins>
<script>(adsbygoogle = window.adsbygoogle || []).push({});</script>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");
let birdY = 300, velocity = 0, gravity = 0.4, isRunning = false;

function drawBird() {
    ctx.fillStyle = "yellow";
    ctx.beginPath();
    ctx.arc(100, birdY, 20, 0, Math.PI * 2);
    ctx.fill();
}

function gameLoop() {
    if (!isRunning) return;
    ctx.clearRect(0,0,canvas.width,canvas.height);

    velocity += gravity;
    birdY += velocity;

    if (birdY > canvas.height - 20) {
        isRunning = false;
        alert("Game Over!");
        location.reload();
    }

    drawBird();
    requestAnimationFrame(gameLoop);
}

document.getElementById("startButton").onclick = () => {
    isRunning = true;
    document.getElementById("startButton").style.display = "none";
    gameLoop();
};

window.onclick = () => {
    if (isRunning) velocity = -6;
};
</script>

</body>
</html>
