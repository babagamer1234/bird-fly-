<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bird Game</title>
  <style>
    :root{--bg:#70c5ce;--sky:#4ec0ca;--card:rgba(255,255,255,0.95)}
    body {margin: 0; background: var(--bg); font-family: system-ui, sans-serif;}
    .wrap{min-height:100vh;display:flex;align-items:center;justify-content:center;flex-direction:column}
    #gameCanvas{background:var(--sky);display:block;border-radius:8px;box-shadow:0 8px 24px rgba(0,0,0,0.15)}

    .overlay{
      position: absolute; top:0; left:0; right:0; bottom:0;
      display:flex;align-items:center;justify-content:center;pointer-events:auto;
    }
    .screen{
      width:420px; max-width:90%; background:var(--card); padding:20px;border-radius:12px; text-align:center; box-shadow:0 10px 30px rgba(0,0,0,0.12)
    }
    .btn{display:inline-block;padding:10px 18px;margin:8px;border-radius:8px;background:#1e90ff;color:white;text-decoration:none;cursor:pointer}
    .btn.secondary{background:#6c757d}
    .small{font-size:14px;color:#333}

    /* place overlays above the canvas */
    #homeScreen, #gameOverScreen{position:fixed;top:0;left:0;right:0;bottom:0;display:flex;align-items:center;justify-content:center}
    #hud{position:fixed;left:16px;top:16px;background:rgba(255,255,255,0.9);padding:8px 12px;border-radius:8px}
  </style>
</head>
<body>
  <div class="wrap">
    <canvas id="gameCanvas" width="400" height="600"></canvas>

    <div id="hud">Score: <span id="score">0</span></div>

    <!-- Home / Start Screen -->
    <div id="homeScreen" class="overlay">
      <div class="screen">
        <h2>Bird Game</h2>
        <p class="small">Press Play to start. Use Space / Click / Any key to make the bird fly.</p>
        <div style="margin-top:12px">
          <button id="playBtn" class="btn">Play</button>
          <button id="githubBtn" class="btn secondary" onclick="openGitHubInstructions()">GitHub</button>
        </div>
      </div>
    </div>

    <!-- Game Over Screen -->
    <div id="gameOverScreen" class="overlay" style="display:none">
      <div class="screen">
        <h3>Game Over</h3>
        <p class="small">Your Score: <strong id="finalScore">0</strong></p>
        <div style="margin-top:12px">
          <button id="restartBtn" class="btn">Restart</button>
          <button id="homeBtn" class="btn secondary">Home</button>
        </div>
      </div>
    </div>

  </div>

  <!-- Audio files (place them next to the HTML file or use direct URLs) -->
  <audio id="bgm" src="videoplayback.m4a" loop></audio>
  <audio id="crashSound" src="videoplayback (1).m4a"></audio>

<script>
  // images (if these are page links they won't load â€” use direct i.ibb.co links)
  const birdImg = new Image(); birdImg.src = "https://i.ibb.co/placeholder/bird.png"; // replace with direct link
  const pipeImg = new Image(); pipeImg.src = "https://i.ibb.co/placeholder/pipe.png"; // replace with direct link

  const canvas = document.getElementById("gameCanvas");
  const ctx = canvas.getContext("2d");

  // State
  let bird = { x: 50, y: 150, width: 34, height: 24, gravity: 0.6, lift: -10, velocity: 0 };
  let pipes = [];
  let frame = 0;
  let score = 0;
  let gameOver = false;
  let started = false;

  // UI
  const homeScreen = document.getElementById('homeScreen');
  const gameOverScreen = document.getElementById('gameOverScreen');
  const scoreEl = document.getElementById('score');
  const finalScoreEl = document.getElementById('finalScore');

  // Audio
  const bgm = document.getElementById('bgm');
  const crash = document.getElementById('crashSound');

  function resetGame() {
    bird.y = 150; bird.velocity = 0;
    pipes = []; frame = 0; score = 0; gameOver = false; started = true;
    scoreEl.textContent = '0';
    homeScreen.style.display = 'none';
    gameOverScreen.style.display = 'none';
    // attempt to autoplay bgm when game starts
    try { bgm.currentTime = 0; bgm.play().catch(()=>{}); } catch(e){}
    requestAnimationFrame(gameLoop);
  }

  function showHome() {
    homeScreen.style.display = 'flex';
    gameOverScreen.style.display = 'none';
    started = false;
    try{ bgm.pause(); bgm.currentTime = 0; }catch(e){}
  }

  function showGameOver() {
    gameOver = true;
    try{ bgm.pause(); }catch(e){}
    try{ crash.currentTime = 0; crash.play(); }catch(e){}
    finalScoreEl.textContent = score;
    // small timeout so audio can start
    setTimeout(()=> gameOverScreen.style.display = 'flex', 200);
  }

  function drawBird() {
    if (birdImg.complete && birdImg.naturalWidth) {
      ctx.drawImage(birdImg, bird.x, bird.y, bird.width, bird.height);
    } else {
      ctx.fillStyle = 'yellow'; ctx.fillRect(bird.x, bird.y, bird.width, bird.height);
    }
  }

  function drawPipes() {
    ctx.fillStyle = 'green';
    pipes.forEach(pipe => {
      // top
      if (pipeImg.complete && pipeImg.naturalWidth) ctx.drawImage(pipeImg, pipe.x, 0, pipe.width, pipe.top);
      else ctx.fillRect(pipe.x, 0, pipe.width, pipe.top);
      // bottom
      if (pipeImg.complete && pipeImg.naturalWidth) ctx.drawImage(pipeImg, pipe.x, canvas.height - pipe.bottom, pipe.width, pipe.bottom);
      else ctx.fillRect(pipe.x, canvas.height - pipe.bottom, pipe.width, pipe.bottom);
    });
  }

  function updateBird() {
    bird.velocity += bird.gravity;
    bird.y += bird.velocity;
    if (bird.y + bird.height > canvas.height || bird.y < 0) {
      showGameOver();
    }
  }

  function updatePipes() {
    if (frame % 120 === 0) {
      const gap = 140;
      const top = Math.random() * (canvas.height - gap - 80) + 30;
      const bottom = canvas.height - top - gap;
      pipes.push({ x: canvas.width, width: 52, top, bottom, scored:false });
    }

    pipes.forEach(pipe => {
      pipe.x -= 2.5;

      // Collision
      if (
        bird.x < pipe.x + pipe.width &&
        bird.x + bird.width > pipe.x &&
        (bird.y < pipe.top || bird.y + bird.height > canvas.height - pipe.bottom)
      ) {
        showGameOver();
      }

      // Score when pipe passes bird
      if (!pipe.scored && pipe.x + pipe.width < bird.x) {
        pipe.scored = true; score++; scoreEl.textContent = score;
      }
    });

    pipes = pipes.filter(pipe => pipe.x + pipe.width > -10);
  }

  function gameLoop() {
    if (gameOver || !started) return;
    ctx.clearRect(0,0,canvas.width,canvas.height);
    drawBird(); drawPipes(); updateBird(); updatePipes();
    frame++; requestAnimationFrame(gameLoop);
  }

  // Controls
  function flap() {
    if (gameOver) return;
    bird.velocity = bird.lift;
    // play bgm if not playing
    try{ if (bgm.paused) bgm.play().catch(()=>{}); }catch(e){}
  }

  window.addEventListener('keydown', (e)=>{ if (e.code === 'Space' || e.key === ' ') {e.preventDefault(); flap();} else { flap(); } });
  window.addEventListener('click', () => flap());
  document.getElementById('playBtn').addEventListener('click', resetGame);
  document.getElementById('restartBtn').addEventListener('click', ()=>{ showHome(); resetGame(); });
  document.getElementById('homeBtn').addEventListener('click', showHome);

  function openGitHubInstructions(){
    alert('I will provide instructions in the page console and below on how to put this project on GitHub. See the chat message for commands.');
  }

  // initialize to home
  showHome();
</script>
</body>
</html>
