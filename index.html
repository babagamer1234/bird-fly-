<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bird Game</title>
<style>
    body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-image: url('https://i.ibb.co/Zj13FDV/bird-background.jpg'); /* Background image */
        background-size: cover;
        background-position: center;
    }
    #gameCanvas {
        display: block;
        margin: 0 auto;
        background: transparent;
    }
    #restartBtn {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 10px 20px;
        font-size: 20px;
        display: none;
    }
</style>
</head>
<body>

<audio id="bgSong" src="https://files.catbox.moe/vivxn0.mp3" loop></audio>
<audio id="gameOverSong" src="https://files.catbox.moe/vivxn0.mp3"></audio> <!-- replace with 2nd song link -->

<canvas id="gameCanvas" width="800" height="600"></canvas>
<button id="restartBtn">Restart</button>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

const bgSong = document.getElementById('bgSong');
const gameOverSong = document.getElementById('gameOverSong');
const restartBtn = document.getElementById('restartBtn');

let gameOver = false;

// Start game
function startGame() {
    gameOver = false;
    restartBtn.style.display = 'none';
    bgSong.play();
    gameLoop();
}

// Game loop
function gameLoop() {
    if (gameOver) return;

    ctx.clearRect(0, 0, canvas.width, canvas.height);
    // yaha tumhara game draw/update code aayega

    requestAnimationFrame(gameLoop);
}

// Game over
function endGame() {
    gameOver = true;
    bgSong.pause();
    bgSong.currentTime = 0;
    gameOverSong.play();
    restartBtn.style.display = 'block';
}

// Restart game
restartBtn.addEventListener('click', () => {
    gameOverSong.pause();
    gameOverSong.currentTime = 0;
    startGame();
});

// Example: trigger game over after 10 seconds (testing)
setTimeout(endGame, 10000);

startGame();
</script>

</body>
</html>
